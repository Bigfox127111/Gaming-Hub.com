<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        main {
            padding: 20px;
        }

        .game img {
            border: 2px solid #333;
            border-radius: 5px;
            width: 200px;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#games">Games</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <h1>Welcome to the Gaming Website</h1>
            <p>Explore the latest games and have fun!</p>
        </section>
        <section id="games" style="display:none;">
            <h2>Games</h2>
            <div class="game">
                <h3>Core Ball</h3>
                <a href="https://www.monkey-type.org/games/core-ball" target="_blank">
                    <img src="https://via.placeholder.com/200" alt="Core Ball">
                </a>
            </div>
        </section>
    </main>
    <script>
        document.querySelector('a[href="#games"]').addEventListener('click', function() {
            document.getElementById('home').style.display = 'none';
            document.getElementById('games').style.display = 'block';
        });

        document.querySelector('a[href="#home"]').addEventListener('click', function() {
            document.getElementById('games').style.display = 'none';
            document.getElementById('home').style.display = 'block';
        });
    </script>
</body>
</html>
